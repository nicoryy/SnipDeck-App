<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnipDeck Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2d1b69 0%, #11052c 100%);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(30, 30, 40, 0.95);
            margin: 20px;
            height: calc(100vh - 40px);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .header {
            padding: 20px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 12px 12px 0 0;
        }

        .header h1 {
            color: #e0e0e0;
            font-size: 24px;
            font-weight: 600;
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .snippet-item {
            background: rgba(40, 40, 50, 0.8);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            min-height: 80px;
        }

        .snippet-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
            border-color: #667eea;
            background: rgba(50, 50, 60, 0.9);
        }

        .snippet-info {
            flex: 1;
            margin-right: 15px;
            min-width: 0;
            overflow: hidden;
        }

        .snippet-name {
            font-size: 16px;
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 8px;
            word-wrap: break-word;
        }

        .snippet-content {
            font-size: 13px;
            color: #b0b0b0;
            line-height: 1.4;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            word-wrap: break-word;
            word-break: break-word;
            white-space: pre-wrap;
        }

        .snippet-actions {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        .action-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .edit-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .edit-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .delete-btn {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
        }

        .delete-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #b0b0b0;
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #888;
        }

        .empty-state p {
            font-size: 16px;
        }

        /* Scrollbar customizada */
        .content::-webkit-scrollbar {
            width: 8px;
        }

        .content::-webkit-scrollbar-track {
            background: rgba(40, 40, 50, 0.5);
            border-radius: 4px;
        }

        .content::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.6);
            border-radius: 4px;
        }

        .content::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SnipDeck Manager</h1>
            <button class="add-btn" onclick="addSnippet()">
                ‚ûï Adicionar Snippet
            </button>
        </div>
        <div class="content" id="content">
            <!-- Snippets ser√£o carregados aqui -->
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        async function loadSnippets() {
            const snippets = await ipcRenderer.invoke('get-snippets');
            const content = document.getElementById('content');
            
            if (snippets.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <h2>Nenhum snippet encontrado</h2>
                        <p>Clique em "Adicionar Snippet" para criar seu primeiro snippet!</p>
                    </div>
                `;
                return;
            }
            
            content.innerHTML = snippets.map((snippet, index) => `
                <div class="snippet-item">
                    <div class="snippet-info">
                        <div class="snippet-name">${escapeHtml(snippet.name)}</div>
                        <div class="snippet-content">${escapeHtml(snippet.content)}</div>
                    </div>
                    <div class="snippet-actions">
                        <button class="action-btn edit-btn" onclick="editSnippet(${index})" title="Editar">
                            ‚úèÔ∏è
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteSnippet(${index})" title="Deletar">
                            üóëÔ∏è
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        async function deleteSnippet(index) {
            const snippets = await ipcRenderer.invoke('get-snippets');
            const snippet = snippets[index];
            
            if (confirm(`Tem certeza que deseja deletar o snippet "${snippet.name}"?`)) {
                const success = await ipcRenderer.invoke('delete-snippet', index);
                if (success) {
                    loadSnippets();
                } else {
                    alert('Erro ao deletar snippet!');
                }
            }
        }
        
        async function editSnippet(index) {
            const snippets = await ipcRenderer.invoke('get-snippets');
            const snippet = snippets[index];
            ipcRenderer.send('open-editor', snippet, index);
        }
        
        function addSnippet() {
            ipcRenderer.send('open-editor');
        }
        
        // Escuta eventos do processo principal
        ipcRenderer.on('refresh-snippets', () => {
            loadSnippets();
        });
        
        // Carrega snippets ao iniciar
        loadSnippets();
    </script>
</body>
</html>
